
services:
  db:
    image: mysql:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: fhxdb
      MYSQL_DATABASE: fhxdb
      MYSQL_USER: ots
      MYSQL_PASSWORD: fhxdb
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80
  
  webapp:
    build: .
    container_name: webapp
    ports:
      - "3000:3000"
    volumes:
      - ./views:/app/views
      - ./public:/app/public
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: ots
      DB_PASSWORD: fhxdb
      DB_NAME: fhxdb

volumes:
  dbdata:
